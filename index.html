<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">
  
  <title>Frontend Mentor | Product preview card component</title>

  
 
</head>
<body>
  <main class="container">
    <div class="photo">
      <div class="photo-desktop">
        <img src="./images/image-product-desktop.jpg" alt="Chanel Gabrielle perfume bottle">
      </div>

      <div class="photo-mobile">
        <img src="./images/image-product-mobile.jpg" alt="Chanel Gabrielle perfume bottle">
      </div>
    </div>
  
    <div class="product-description">
      <h1>PERFUME</h1>

      <h2>Gabrielle Essence Eau De Parfum</h2>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p> 

      <div class="price">
        <span>$149.99</span>
        <span>$169.99</span>
      </div>

      <button class="btn">
        Add to Cart
      </button>
    
    </div>
  </main>

</body>
</html>
